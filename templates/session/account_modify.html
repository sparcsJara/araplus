{% extends "base.html" %}
{% block content %}
<div class="container">
	<form method="POST">
		{%csrf_token%}
		<div class="form-group">
			<label class="col-sm-2 control-label">NickName</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="nickname" value="{{account.nickname}}" placeholder="nickname">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Signiture</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="signiture" value="{{account.signiture}}" placeholder="signiture">
			</div>
		</div>
		<button type="submit" class="btn btn-default">Change</button>
	</form>
</div>
	
{% endblock %}
